            - Bee.Api.AspNet
            - Bee.Api.AspNetCore
            - Bee.Api.Core
            - Bee.Base
            - Bee.Business
            - Bee.Cache
            - Bee.Connect
            - Bee.Db
            - Bee.Define
            - Bee.UI.Core
            - Bee.UI.WinForms

